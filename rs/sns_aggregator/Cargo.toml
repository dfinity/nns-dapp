[package]
name = "sns_aggregator"
version.workspace = true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
base64 = "0.13.0"
candid = "0.8.2"
ic-cdk = "0.6.7"
ic-cdk-macros = "0.6.7"
lazy_static = "1.4.0"
serde = "1.0.126"
serde_cbor = "0.11.2"
serde_derive = "1.0.126"
serde_bytes = "0.11.5"
serde_json = "1.0.91"
sha2 = "0.10.6"
anyhow = "1.0.68"

# TODO: Get these from the newer locations.
ic-certified-map = { git = "https://github.com/dfinity/cdk-rs", rev = "7676e7f"}
