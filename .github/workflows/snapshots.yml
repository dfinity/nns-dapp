name: Update Snapshots
on:
  push:
jobs:
  update_snapshots:
    runs-on: ubuntu-20.04
    steps:
      - name: Fail if branch is main
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "This workflow should not be triggered with workflow_dispatch on main"
          exit 1
      - name: Checkout nns-dapp
        uses: actions/checkout@v3
      - name: Run Playwright tests
        uses: ./.github/actions/test-e2e
        with:
          update_screenshots: true
          test_filter: design.spec.ts 
      - name: Commit Playwright updated snapshots
        uses: EndBug/add-and-commit@v9
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          add: ./frontend/snapshots
          default_author: github_actions
          message: "\U0001F916 update snapshots"
