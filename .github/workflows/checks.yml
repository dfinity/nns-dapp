name: CI Checks

on:
  push:
    branches:
      - main
      - svelte
  pull_request:

jobs:

  formatting:
    runs-on: ubuntu-20.04
    env:
      DFX_NETWORK: mainnet

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install shfmt
        run: sudo snap install --classic shfmt

      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup component add rustfmt

      - name: Format rust
        run: cargo fmt

      - name: Format shell scripts
        run: ./scripts/fmt-sh

      - name: Install svelte dependencies
        run: npm ci
        working-directory: ./frontend/svelte
      - name: Format svelte
        run: npm run format
        working-directory: ./frontend/svelte

      - name: Install e2e test dependencies
        run: npm ci
        working-directory: ./e2e-tests
      - name: Format e2e-tests
        run: npm run format
        working-directory: ./e2e-tests

      - name: Commit Formatting changes - will not trigger rebuild
        uses: EndBug/add-and-commit@v7.2.0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          add: .
          author_name: Formatting Committer
          author_email: "<nobody@example.com>"
          message: "Updating svelte frontend formatting"
          # do not pull: if this branch is behind, then we might as well let
          # the pushing fail
          pull_strategy: "NO-PULL"

  clippy:
    needs: formatting
    runs-on: ubuntu-20.04
    steps:
      - name: Noop
        run: echo clippy is run by the formatting step


  cargo-tests:
    needs: formatting
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [ '1.58.1' ]
        os: [ ubuntu-20.04 ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-1

      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add wasm32-unknown-unknown
          rustup component add clippy

      - name: Create fake assets
        run : |
          touch assets.tar.xz

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features -- -D warnings

      - name: Run Tests
        shell: bash
        run: |
          cargo test --all-targets --all-features
        env:
          RUST_BACKTRACE: 1

  svelte-tests:
    needs: formatting
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/svelte
    env:
      DFX_NETWORK: mainnet
      REDIRECT_TO_LEGACY: svelte

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Compile typescript
        run: npm run build

      # Temporarily disabled:
      #- name: Run linter
      #  run: npm run check

      - name: Test
        run: npm run test

  # Temporarily added:
  svelte-lint:
    needs: formatting
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/svelte
    env:
      DFX_NETWORK: mainnet

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Compile typescript
        run: npm run build

      - name: Run linter
        run: npm run check

  e2e-lint:
    needs: formatting
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    env:
      DFX_NETWORK: mainnet

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Provide a config
        run: ./config.sh

      - name: Install dependencies
        run: npm ci
        working-directory: ./e2e-tests

      - name: Run e2e linter
        run: npm run lint
        working-directory: ./e2e-tests



  shell-checks:
    needs: formatting
    name: ShellCheck
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: -e SC1090 -e SC2119 -e SC1091

  checks-pass:
    needs: ["formatting", "clippy", "cargo-tests", "svelte-tests", "shell-checks"]
    runs-on: ubuntu-20.04
    steps:
       - name: Checks workflow passes
         run: echo OK
