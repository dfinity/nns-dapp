name: Reproducible

on:
  push:
    branches:
      - reproducible
jobs:
  docker_build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
             #os: [ ubuntu-22.04, ubuntu-20.04, macos-11, macos-12 ]
        os: [ macos-12 ]
    steps:
      - name: Unbork mac
        run: |
          if command -v brew ; then
            brew install bash
            echo "/usr/local/bin" >> $GITHUB_PATH
            echo "$(brew --prefix)/opt/gnu-sed/libexec/gnubin" >> $GITHUB_PATH
          fi
      - uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12
      - name: Checkout
        uses: actions/checkout@v3
      # Helps with debugging
      - name: Show versions
        run: |
          echo bash --version
          bash --version
          echo docker --version
          docker --version
      - name: Build
        run: ./scripts/docker-build
