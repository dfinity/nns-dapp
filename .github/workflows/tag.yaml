# Tags the latest main, to trigger a release.
name: Tag main as tip
on:
  pull_request:
    branches:    
      - main
    types:
      - closed

jobs:
  nns_canisters:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Tag
        run: |
          git tag -f tip
          git push origin tags/tip -f
